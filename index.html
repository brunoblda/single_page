<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!--font-family: 'Lora', serif;-->
    <title>Dados Abertos</title>

</head>

<body>
    <header class="headerP">
        <div class="logo_textoLogo">
            <div class="logo">
                <img src="/images/logo.png" alt="Logo da camara dos deputados">
            </div>
            <div class="texto_logo" id="topoPagina">
                <p>
                    <a href="#topoPagina">dados aberto</a>
                </p>
            </div>

        </div>
        <nav class="navegacao">
            <div>
                <p>
                    <a href="#topoPagina">INICIO</a>
                </p>
            </div>
            <div>
                <p>
                    <a href="#deputados">DEPUTADOS</a>
                </p>
            </div>
            <div>
                <p>
                    <a href="#partidos">PARTIDOS</a>
                </p>
            </div>
            <div>
                <p>
                    <a href="#topoPagina">NOTÍCIAS</a>
                </p>
            </div>
            <div>
                <p>
                    <a href="#topoPagina">EVENTOS</a>
                </p>
            </div>
            <div>
                <p>
                    <a href="#topoPagina">CONTATO</a>
                </p>
            </div>
            <div>
                <p>
                    <a href="#topoPagina">ASSESSMENT</a>
                </p>
            </div>
        </nav>
        <section class="ancoraDeputados">
            <div>
                <p class="p1_ancoraDeputados">QUEM SÃO OS DEPUTADOS</p>
            </div>
            <div>
                <p class="p2_ancoraDeputados">Conheça os deputados, seus partidos e legislaturas.</p>
            </div>
            <div>
                <button onclick="location.href='#deputados'" type="button">DEPUTADOS</button>
            </div>


        </section>

    </header>

    <main>
        <section>
            <section class="pesquisaDeputados" id="deputados">
                <div>
                    <p>Deputados</p>
                </div>
                <div>
                    <p>Consulte aqui os deputados da Legistlatura atual:</p>
                </div>
                <div>
                    <input type="text" id="deputadoNome" placeholder="Nome do Deputado">
                    <br>
                    <br>
                    <button onclick="PesquisarDeputado()">BUSCAR</button>
                </div>
            </section>
            <section id=deputadosCards class="deputadosCards">
            </section>
            <section class="pesquisaPartidos" id="partidos">
                <div>
                    <p>Partidos</p>
                </div>
                <div>
                    <p>Consulte aqui os Partidos existentes:</p>
                </div>
                <div>
                    <input type="text" id="partidoSigla" placeholder="Sigla do Partido">
                    <br>
                    <br>
                    <button onclick="PesquisarPartido()">BUSCAR</button>
                </div>
            </section>
            <section id="partidosCards" class="partidosCards">
            </section>
        </section>

    </main>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
